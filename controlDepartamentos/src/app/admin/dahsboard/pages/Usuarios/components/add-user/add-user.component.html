<h1 mat-dialog-title>Crear Nuevo Usuario</h1>
<div mat-dialog-content>
  <form [formGroup]="addUserForm" (ngSubmit)="emitCredentials()" class="add-user-form">
    
    <!-- Información del Departamento -->
    <mat-card id="general" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Información</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese el nombre del usuario">
            <mat-error *ngIf="isControlTouched('nombre')">{{ getErrorMessage('nombre') }}</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" placeholder="Ingrese el apellido del usuario">
            <mat-error *ngIf="isControlTouched('apellido')">{{ getErrorMessage('apellido') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" placeholder="Ingrese el teléfono del usuario">
            <mat-error *ngIf="isControlTouched('telefono')">{{ getErrorMessage('telefono') }}</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ingrese el email del usuario">
            <mat-error *ngIf="isControlTouched('email')">{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Ingrese la contraseña">
            <mat-error *ngIf="isControlTouched('password')">{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>
    
        
      </mat-card-content>
    </mat-card>
    
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-button color="primary" type="submit" [disabled]="!addUserForm.valid">Crear</button>
      </div>
    </form>
  </div>
