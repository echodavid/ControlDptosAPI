<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{user?.nombre + " " + user?.apellido}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>Información del Usuario</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p><strong>ID:</strong>{{user?.id}}</p>
                <p><strong>Nombre:</strong>{{user?.nombre}}</p>
                <p><strong>Apellido:</strong>{{user?.apellido}}</p>
                <p><strong>Email:</strong>{{user?.email}}</p>
                <p><strong>Telefono:</strong>{{user?.telefono}}</p>
                <p><strong>Fecha de Creación:</strong>{{user?.fecha_creacion | date}}</p>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)="delete()">Eliminar</button>
    </mat-card-actions>
</mat-card>
